<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品详情</title>
  <!-- jquery -->
  <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css"
        th:href="@{/bootstrap/css/bootstrap.min.css}"/>
  <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}">
  </script>
  <!-- layer -->
  <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
  <!-- common.js -->
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">秒杀商品详情</div>
  <div class="panel-body">
    <span th:if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>
    <span>没有收货地址的提示。。。</span>
  </div>
  <table class="table" id="goods">
    <tr>
      <td>商品名称</td>
      <td colspan="3" th:text="${goods.goodsName}"></td>
    </tr>
    <tr>
      <td>商品图片</td>
      <td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200" height="200"/></td>
    </tr>
    <tr>
      <td>秒杀开始时间</td>
      <td th:text="${#dates.format(goods.startDate,'yyyy-MM-dd HH:mm:ss')}"></td>
      <td id="secondkillTip">
        <input type="hidden" id="remainseconds" th:value="${remainseconds}">
        <span th:if="${secondKillStatus eq 0}">秒杀倒计时：<span id="countDown" th:text="${remainseconds}"></span>秒</span>
        <span th:if="${secondKillStatus eq 1}">秒杀进行中：</span>
        <span th:if="${secondKillStatus eq 2}">秒杀已结束：</span>
      </td>
      <td>
            <form id="seondKillForm" method="post" action="/secondKill/doSecondKill">
                  <input type="hidden" name="goodsId" th:value="${goods.id}">
                  <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
            </form>
      </td>
    </tr>
    <tr>
      <td>商品原价</td>
      <td colspan="3" th:text="${goods.goodsPrice}"></td>
    </tr>
    <tr>
      <td>秒杀价</td>
      <td colspan="3" th:text="${goods.secondkillPrice}"></td>
    </tr>
    <tr>
      <td>库存数量</td>
      <td colspan="3" th:text="${goods.stockCount}"></td>

    </tr>
  </table>
</div>
</body>
<script>
  //前端的定时器
        $(function (){
          countDown();

        });

        function countDown(){
          var remainseconds=$("#remainseconds").val();
          var timeout;
          if(remainseconds>0){
            $("#buyButton").attr("disabled",true);
            timeout=setTimeout(function () {
              $("#countDown").text(remainseconds-1);
              $("#remainseconds").val(remainseconds-1);

              countDown();
            },1000);
          }else if (remainseconds==0){
            $("#buyButton").attr("disabled",false);
            if(timeout){
              clearTimeout(timeout);
            }
            $("#secondkillTip").html("秒杀进行中")
          }
          else {
            $("#buyButton").attr("disabled",true);
            $("#secondkillTip").html("秒杀已结束");
          }
        };
</script>
</html>
